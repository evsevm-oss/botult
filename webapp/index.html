<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Ultima Calories WebApp</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#0b1020" />
  </head>
  <body>
    <div id="root"></div>
    <style>
      /* Critical baseline styles for Telegram WebView */
      *,*::before,*::after{box-sizing:border-box}
      html,body{margin:0;padding:0}
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,'Noto Sans','Apple Color Emoji','Segoe UI Emoji';-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:var(--tg-theme-bg-color,#0b1020);color:var(--tg-theme-text-color,#eef2ff)}
      button,input,select,textarea{font:inherit;color:inherit;background:transparent;border:0;-webkit-appearance:none;appearance:none;padding:0;border-radius:0}
      #root{isolation:isolate}

      /* Visible custom radios (goal strategy) across WebView versions */
      .field label{display:flex;align-items:center;gap:8px}
      .field label input[type="radio"]{position:absolute;opacity:0;width:1px;height:1px}
      .field label span{display:inline-flex;align-items:center}
      .field label span::before{content:"";display:inline-block;width:18px;height:18px;border-radius:9999px;border:2px solid rgba(255,255,255,0.35);margin-right:8px;box-sizing:border-box}
      .field label input[type="radio"]:checked + span{color:var(--tg-theme-link-color,#7aa2ff);font-weight:600}
      .field label input[type="radio"]:checked + span::before{border-color:var(--tg-theme-link-color,#7aa2ff);box-shadow:inset 0 0 0 6px var(--tg-theme-link-color,#7aa2ff)}
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
